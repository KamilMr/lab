set -g status-right "#{pomodoro_status}"
# pomodoro
set -g @pomodoro_on "#[fg=$text_red]ğŸ… "
set -g @pomodoro_complete "#[fg=$text_green]ğŸ… "
set -g @pomodoro_pause "#[fg=$color_yellow]ğŸ… "
set -g @pomodoro_prompt_break "#[fg=$color_green]ğŸ•¤ ? "
set -g @pomodoro_prompt_pomodoro "#[fg=$color_gray]ğŸ•¤ ? "
set -g @pomodoro_granularity 'on'
set -g status-interval 1 # Refresh the status line every second

# mouse 
set -g mouse on

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'olimorris/tmux-pomodoro-plus'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

set -g @continuum-restore 'on'
run-shell ~/clone/path/resurrect.tmux
run '~/.tmux/plugins/tpm/tpm'
