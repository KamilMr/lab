<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Testing</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">CSS Testing Environment</h1>
        <p class="description">This is where you can test your CSS styles. Edit the styles.css file to see changes live!</p>

        <div class="test-section">
            <h2 class="section-title">Test Section</h2>
            <div class="card">
                <h3 class="card-title">Sample Card</h3>
                <p class="card-content">This is a sample card to test your CSS classes.</p>
                <button class="btn btn-primary">Primary Button</button>
                <button class="btn btn-secondary">Secondary Button</button>
            </div>
        </div>

        <div class="grid-test">
            <div class="grid-item">Grid Item 1</div>
            <div class="grid-item">Grid Item 2</div>
            <div class="grid-item">Grid Item 3</div>
            <div class="grid-item">Grid Item 4</div>
        </div>
    </div>
</body>
</html>
